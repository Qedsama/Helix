name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

env:
  VITE_API_BASE_URL: ${{ vars.API_BASE_URL || 'https://your-api-domain.com' }}

jobs:
  build:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            args: --target aarch64-apple-darwin
            name: macOS-arm64
          - platform: macos-latest
            args: --target x86_64-apple-darwin
            name: macOS-x64
          - platform: windows-latest
            args: ''
            name: Windows-x64

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Install dependencies (macOS)
        if: matrix.platform == 'macos-latest'
        run: |
          brew install create-dmg

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          projectPath: frontend
          tagName: ${{ github.ref_name }}
          releaseName: 'Helix v__VERSION__'
          releaseBody: |
            See the assets below to download the installer for your platform.

            - **macOS (Apple Silicon)**: Download the `.dmg` file for arm64
            - **macOS (Intel)**: Download the `.dmg` file for x64
            - **Windows**: Download the `.msi` or `.exe` installer
          releaseDraft: true
          prerelease: false
          args: ${{ matrix.args }}
